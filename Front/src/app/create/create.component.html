<section id="Crear">
    <navBar></navBar>
    <div id="flexPagina">
        <div id="createGroup">
            <h2>Crear Publicacion</h2>
            <form id="Information" #postForm="ngForm" (ngSubmit)="create(postForm)">
                <input type="text" placeholder="Título" name="titulo" [(ngModel)]="peticiones.data.titulo" required>
                <input type="hidden" name="autor" [(ngModel)]="peticiones.data.autor">
                <input type="hidden" name="autorId" [(ngModel)]="peticiones.data.autorId">

                    <angular-editor id="texto" [placeholder]="'Escribe tu publicacion aquí...'" name="descripcion"
                    [(ngModel)]="peticiones.data.descripcion" [config]="editorConfig"></angular-editor>

                <select name="categoria" [(ngModel)]="peticiones.data.categoria" required>
                    <option value="" hidden disabled selected>Elige una categoría</option>
                    <option value="{{categories.name}}" *ngFor="let categories of peticiones.doccategorias">{{categories.name}}</option>
                </select>
                <input type="text" placeholder="URL de imagen" name="background"
                    [(ngModel)]="peticiones.data.background" required>
                <label id="err" *ngIf="!camposRellenos"> Debes rellenar todos los campos </label>
                <button type="submit">Crear</button>
            </form>
        </div>
    </div>
</section>
