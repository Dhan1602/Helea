<nav>
  <ul>
    <li>
      <a routerLink="/feed" title="Página de inicio"><img id="logo" src="https://i.imgur.com/VNjo6pz.png" alt="" *ngIf="isLoger"></a>
      <a routerLink="/" title="Home"><img id="logo" src="https://i.imgur.com/VNjo6pz.png" alt="" *ngIf="!isLoger"></a>
    </li>
    <li>
      <div id="btnRigth">
        <button id="butCreate" (click)="createRedirect()" *ngIf="isLoger">Crear</button>
        <button class="no-iniciado" [routerLink]="'/inicio-sesion'" *ngIf="!isLoger">Iniciar sesión</button>
        <button class="no-iniciado" [routerLink]="'/registrarse'" *ngIf="!isLoger">Crear cuenta</button>
        <img id="profilePic" *ngIf="isLoger" src="{{perfile.urlImage}}" alt="Profile image" (click)="viewNavPerfil()">
      </div>
    </li>
  </ul>
</nav>
<section id="sec-navPerfil">
  <div id="navPerfilName" *ngIf="disployNav">
    <div>
      <img id="profilePic2" *ngIf="isLoger" src="{{perfile.urlImage}}" alt="Profile image">
      <h6 style="cursor: default;">{{perfile.userName}}</h6>
      <h6 style="font-size: 13px; cursor: default">{{perfile.email}}</h6>
      <h6><button (click)="goProfile()">Ver perfil</button></h6>
    </div>
    <label></label>
    <div class="hove" (click)="saved()">
      Guardados
    </div>
    <label></label>
    <div class="hove" (click)="editarPerfil()">
      Ajustes
    </div>
    <label></label>
    <div style="color: red;" class="hove" (click)="singOut()">
      Cerrar sesión
    </div>
  </div>
</section>
